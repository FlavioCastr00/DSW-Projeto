<!DOCTYPE html>
<html lang="pt BR">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>O Filmógrafo</title>
  </head>
  <body>
    <main>
      <header>
        <h1>O Filmógrafo</h1>
        <hr>
        <p>Crie a sua lista de Filmes</p>
      </header>
      <section>
        <div class = "container">
          <button id="add">Add +</button>
          <hr>
          <div class="filme">
            <div class="filme-desc">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS32nNcJMbteNSLj03DZcsCc26aNe-Sf_p1Hw&s">
              <div class="desc">
                <h2>Mad Max: Estrada da Fúria</h2>
                <p>Diretor: George Miller</p>
                <p>Roteirista: George Miller</p>
                <p>Elenco: Tom Hardy, Charlize Theron, Nicholas Hoult</p>
                <h3>Nota: 8.0/10.0</h3>
              </div>
            </div>
            <div class="opcoes">
              <button>Editar</button>
              <button>Deletar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
