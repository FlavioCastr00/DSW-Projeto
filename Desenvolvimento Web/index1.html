
<!DOCTYPE HTML>
    <html>
        <head>
            <script src="assets/js/script.js" defer></script>
            <link rel="stylesheet" href="./assets/css/login.css">
        </head>
        <body>
            <header>
                <div class="header-div">
                  <h1 id="topo">O Filmógrafo</h1>
                  <hr>
                  <p>Crie a sua lista de Filmes</p>
                </div>
              </header>
            <section> 
                <form class="container">  
                    <h1>Login</h1>
                    <div class="inputbox"> 
                        <ion-icon name = "mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email do usuário</label>
                    
                    </div>
                    <div class = "inputbox">
                        <ion-icon name = "lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                     </div>
                     <div class="forget">
                        <label for=""><input type="checkbox">Lembre-me</label>
                    <a href="#">Esqueci minha senha</a> 
                    </div>
                    <a href="index2.html">
                        <button onclick="window.location.href='index2.html'">Login</button>
                    </a>
                    <div class = "register">
                        <p>Não tem uma conta? <a href="#" id="chamarForm"> Registre-se </a></p>
                    </div>
                </form>
            </section>
            <!-- Modal de cadastro -->
            <div id="modal-cadastro" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Cadastro</h2>
                <form id="form-cadastro">
                    <label for="titulo">Nome:</label>
                    <input type="text" id="titulo" name="titulo" required>

                    <label for="diretor">Sobrenome:</label>
                    <input type="text" id="diretor" name="diretor" required>

                    <label for="roteirista">Email:</label>
                    <input type="text" id="roteirista" name="roteirista" required>

                    <label for="elenco">Senha:</label>
                    <input type="text" id="elenco" name="elenco" required>

                    <label for="nota">Confirme a senha:</label>
                    <input type="text" id="nota" name="nota" required>

                    <button type="submit">Salvar</button>
                </form>
                </div>
            </div>
        </body>
    </html>
