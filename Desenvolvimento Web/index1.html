
<!DOCTYPE HTML>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <script src="assets/js/login-script.js" defer></script>
            <link rel="stylesheet" href="./assets/css/login.css">
        </head>
        <body>
            <header>
                <div class="header-div">
                  <h1 id="topo">O Filmógrafo</h1>
                  <hr>
                  <p>Crie a sua lista de Filmes</p>
                </div>
              </header>
            <section class="login"> 
                <form>  
                    <h1>Login</h1>
                    <div class="inputbox"> 
                        <ion-icon name = "mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email do usuário</label>
                    
                    </div>
                    <div class = "inputbox">
                        <ion-icon name = "lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                     </div>
                     <div class="forget">
                        <label for=""><input type="checkbox">Lembre-me</label>
                    <a href="#">Esqueci minha senha</a> 
                    </div>
                    <a href="index2.html">
                        <button onclick="window.location.href='index2.html'">Login</button>
                    </a>
                    <div class = "register">
                        <p>Não tem uma conta? <a href="#" id="chamarForm"> Registre-se </a></p>
                    </div>
                </form>
            </section>
            <!-- Modal de cadastro -->
            <div id="modal-cadastro" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Cadastro</h2>
                <form id="form-cadastro">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha: <span class="erro">senhas não coincidem &times;</span></label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="confirma-senha">Confirme a senha: <span class="erro">senhas não coincidem &times;</span></label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>

                    <input type="submit" value="Salvar">
                </form>
                </div>
            </div>
        </body>
    </html>
